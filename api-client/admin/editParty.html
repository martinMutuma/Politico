			&#8258 Edit party 
		</div>
			<div class="card-body bg-light">
				<form class="form-2col" id="edit-party" onsubmit="save_party_edit(event);">
			 <div class="control-col-2">
					<label>Name of party <span class="required">&#8270;</span></label>
				 <input type="text" placeholder="Name of party" name="name" id='name' required>
					</div> 
				<div class="control-col-2">
					<label>logo Url <span class="required">&#8270;</span></label>
				 <input type="text" name='logoUrl' id="logourl" placeholder="logo Url" disabled="disabled"  required>
					</div>
				
					
					<div class="control-col-1">
						
						<label>Hq Address <span class="required">&#8270;</span></label>
						<textarea placeholder="Hq Address" name="hqAddress" id='hqaddress'  disabled="disabled" rows="6"></textarea>
					</div>
					<div class="action-panel control-col-1">
					<input type="submit" value="Save" class="button bg-success">
					</div>
				</form>
				</form>
			</div>
			
        </div>
