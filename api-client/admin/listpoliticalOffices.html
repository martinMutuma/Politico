<body>
<header class="top-navbar bg-dark">
  <div class="container">
    <div class="bland">
      <a href="../index.html">
      <span class="bland-logo"> Political </span>
      </a>
    </div>
    <nav >
      <ul class="admin-nav">
        <li class="dropdown">
          <a href="">Account</a>
          <ul class="">
            <li>
              <a href="logout.html">logout</a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
        </li>
      </ul>
    </nav>
  </div>
</header>
<main class="content">
  <div class="container-full">
    <div class="admin-grid">
      <div class="sidebar">
        <a class="" href="#home">Home</a>
        <a href="listpoliticalParties.html">Parties</a>
        <a class="active" href="listpoliticalOffices.html">Offices</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      <div class="admin-content">
        <div class="action-panel">
          <a class="button bg-success pull-right" href="addpoliticaloffice.html">+New Office </a>
        </div>
        <div class="card">
          <div class="card-body">
            <table class="table table-stripped" id="listOffices">
              <tr>
                <th>Id</th>
                <th>Office Name </th>
                <th>Type</th>
                <th>Action</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="edit-party-modal">
    <div class="modal-body">
      <div class="card">
        <div class="card-header" id="edit-office-head">
          &#8258 Edit Office  </div>
        <div class="card-body bg-light">
          <form class="form-2col" id="newOffice" onSubmit="save_office_edit(event);">
            <div class="control-col-2">
              <label>Name of office <span class="required">&#8270;</span></label>
              <input type="text" placeholder="Name of office" name="name" id="office-name" required>
            </div>
            <div class="control-col-2">
                <label>Type <span class="required">&#8270;</span></lable>
              <select name="type" id="office-type">
                <option>Select......</option>
                <option value="federal">federal</option>
                <option value="legislative">legislative</option>
                <option value="state">state</option>
                <option value="local government">local government</option>
              </select>
            </div>
            <div class="action-panel control-col-1">
              <input type="submit"  class="button bg-success" value="Save">
            </div>
          </form>
        </div>
      </div>
      <div class="clear-both"></div>
      <div class="action-panel">
        <button class="button bg-warning pull-right" onClick="modal_hide('edit-party-modal')">Close</button>
      </div>
      <div class="clear-both"></div>
    </div>
  </div>
</main>
<footer class="bg-dark">
