<main class="content">
  <div class="container signup">
    <div class="flex-row">
      <div class="card signup-side">
        <div class="card-header"> signup </div>
        <div class="card-body">
          <form class="form-v1" id="signup" onsubmit="return false;">
            <div class="flex-row flex-row-wrap" >
              <div class="flex-col-6">
                <lable>First Name</lable>
                <input type="text" placeholder="First Name" id="firstname" name="firstname" required>
              </div>
              <div  class="flex-col-6">
                <lable>Last Name</lable>
                <input type="text" placeholder="Last Name" id="lastname" name="lastname" required>
              </div>
              <div  class="flex-col-6">
                <lable>Other Name</lable>
                <input type="text" placeholder="Other Name" id="othername" name="othername" required>
              </div>
              <div  class="flex-col-6 form-control">
                <lable>Email</lable>
                <input type="email" placeholder="email" name="email" id='email' required>
              </div>
              <div  class="flex-col-6">
                <lable>Passport Url</lable>
                <input type="text" placeholder="Passport Url" id="passporturl" name="passporturlstring" required>
              </div>
              <div  class="flex-col-6">
                <lable>Phone number</lable>
                <input type="tel" placeholder="phonenumber" name="phonenumber" id='phonenumber' required>
              </div>
              <div  class="flex-col-6">
                <lable>Password</lable>
                <input type="password" placeholder="Password" name="password" id='password' required>
              </div>
            </div>
            <div class="pull-right">
              <input type="submit"  onClick="signup()" class="button bg-teal hover-outline-blue" value="Sign up">
            </div>
            <div class="clear-both"></div>
          </form>
        </div>
        <div class="card-footer">
          <a href="login.html">Login</a>
        </div>
